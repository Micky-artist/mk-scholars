<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .file-thumb {
            max-width: 140px;
            max-height: 140px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .file-card {
            min-width: 160px;
            max-width: 180px;
            margin-bottom: 24px;
        }
        .file-link {
            word-break: break-all;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">Files Gallery</h2>
        <div class="row" id="files-list"></div>
    </div>
    <script>
        // Edit this array to add/remove files
        const files = [
            // Example entries:
            { url: './uploads/posts/1.jpeg', name: 'Photo 1' },
            { url: './uploads/posts/alu2.jpg', name: 'ALU Poster' },
            { url: './uploads/services/pers.png', name: 'Service Icon' },
            { url: './uploads/documents/sample.pdf', name: 'Sample PDF' },
            { url: './uploads/documents/report.docx', name: 'Report' },
            // Add more files here
        ];

        function getFileType(url) {
            const ext = url.split('.').pop().toLowerCase();
            if (["jpg","jpeg","png","gif","webp","bmp","avif"].includes(ext)) return 'image';
            return 'other';
        }

        const filesList = document.getElementById('files-list');
        files.forEach(file => {
            const type = getFileType(file.url);
            const col = document.createElement('div');
            col.className = 'col-6 col-sm-4 col-md-3 col-lg-2 file-card';
            let content = '';
            if (type === 'image') {
                content = `<img src="${file.url}" alt="${file.name}" class="file-thumb mb-2 w-100">`;
            } else {
                content = `<div class="display-4 text-secondary mb-2"><i class="fas fa-file-alt"></i></div>`;
            }
            content += `<div class="file-link text-center"><a href="${file.url}" target="_blank">${file.name}</a></div>`;
            col.innerHTML = content;
            filesList.appendChild(col);
        });
    </script>
</body>
</html>
